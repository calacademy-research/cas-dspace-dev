<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}

    <script>
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
            integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k=" crossorigin="anonymous"></script>

    <script src="{% static "fileviewer/jquery/jqueryFileTree.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "fileviewer/jquery/jqueryFileTree.css" %}">

    <script src="{% static "fileviewer/js/stretchy.js" %}" async></script>

    <script>
        $(document).ready(function () {
            $('#directory-widget').fileTree({root: '/', script: '/fileviewer/getfilesystem'}, function (file) {
                document.getElementById("path-input-box").value = file;
                Stretchy.resize(document.getElementById("path-input-box"));
            });
        });
    </script>

</head>
<body>
<div id="page">
    {% block content %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    {% endblock %}

    <div id="directory-widget"></div>
</div>
</body>
</html>
