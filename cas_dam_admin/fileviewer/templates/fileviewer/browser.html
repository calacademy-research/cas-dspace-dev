<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}

    <script>
    </script>
    <script src="{% static "fileviewer/jquery/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "fileviewer/jquery/jquery.easing.js" %}" type="text/javascript"></script>
    <script src="{% static "fileviewer/jquery/jqueryFileTree.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "fileviewer/jquery/jqueryFileTree.css" %}">
    <script>
        $(document).ready(function () {
            $('#directory-widget').fileTree({root: '/', script: '/fileviewer/getfilesystem'}, function (file) {
                alert(file);
            });
        });
    </script>
</head>
<body>
<div id="page">
    <form action="sendfolders/" method="post">
        {% csrf_token %}
        <div id="directory-widget"></div>
        <input type="submit" value="Select folders">
    </form>
</div>
</body>
</html>
