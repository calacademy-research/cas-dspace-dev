<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details about submission #{{ submission.pk }}</title>
</head>
<body>
<form action="{% url 'undo' submission.id %}" method="POST">
    {% csrf_token %}
    Email:<br>
    <input type="text" name="email"><br>
    Password:<br>
    <input type="password" name="password"><br>
    <button>Undo!</button>
</form>
<li>
    {% for item in list_of_uuids %}
        <ul>{{ item }}</ul>
    {% endfor %}
</li>
</body>
</html>
